name: Docker Image CI

on:
  push:
    tags:
      - '*'
#     branches: [ "master" ]
#   pull_request:
#     branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag fasheng/openwrt-buildsdk:${{ github.ref_name }}
